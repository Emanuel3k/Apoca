<div class="modal fade" id="modal-delecao" data-backdrop="static" data-keyboard="false" aria-hidden="true">
    <div class="modal-dialog dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Atenção</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body text-center">
                <h5 class="mb-0">Você tem certeza que gostaria de excluír?</h5>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger px-3 mr-3" data-dismiss="modal">Não</button>
                <form method="POST">
                    {% csrf_token %}

                    <input type="number" name="pk" id="pk-delecao" value="" class="d-none">
                    <button type="submit" class="btn btn-primary px-3">Sim</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    function abrirModal(pk) {
        $('#pk-delecao')[0].value = Number(pk);
        $('#modal-delecao').modal();
    }
</script>
